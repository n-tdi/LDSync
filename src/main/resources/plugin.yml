name: LDSync
version: '${project.version}'
main: world.ntdi.ldsync.LDSync
api-version: 1.13
prefix: LDSync
load: STARTUP
authors: [ Ntdi ]
description: Sync Vault groups to discord
website: ntdi.world
depend: [ Vault ]
softdepend: [ PlaceholderAPI ]
commands:
  ldsync:
    description: Sync Vault groups to discord
    usage: /ldsync
    permission: ldsync.use
    aliases:
      - lds
  sync:
    description: Sync with confirmation in discord
    usage: /sync
    permission: ldsync.player